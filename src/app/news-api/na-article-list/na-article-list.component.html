<h3>BBC news</h3>
<div class="list-group">
  <app-spinner *ngIf="isLoading" ></app-spinner>
  <a
    *ngFor="let article of articles"
    class="list-group-item list-group-item-action"
    [href]="article.url"
    target="_blank"
  >
    {{ article.title }}
  </a>
</div>
<ng-container *ngIf="numberOfPages">
  <app-paginator [numberOfPages]="numberOfPages"></app-paginator>
</ng-container>
